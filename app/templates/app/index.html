{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Calculator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/app.css' %}">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="git" style="text-decoration: none">
        <img src="{% static 'app/image/logo_100x100.jpg' %}" alt="logo" class="logo">
        <span class="fs-2">Synthesizer from Uladzimir</span>
      </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <div class="git">
                    <a class="btn btn-outline-primary" href="https://www.linkedin.com/in/vladimir-kostukevich-597a6b22b/">linkedin</a>
                    <a class="btn btn-outline-primary" href="https://www.codewars.com/users/Vladimir-82/">Code Wars</a>                            <a class="btn btn-outline-primary" href="https://github.com/Vladimir-82/">MY GIT HUB</a>
                </div>
          </nav>
    </div>
    <div class="inner">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="main_buttons">
            <textarea rows="8" cols="80" name="meaning" id="meaning" required></textarea><br>
            <button type="submit" id='submit' class="btn btn-primary" style="float: left; margin-top: 5%">Send</button>
            <button type="reset" id="reset" class="btn btn-danger" style="float: right; margin-top: 5%">Clear</button>
        </div>
    </form>
    </div>
    {% if answer %}
        <div class="inner">
            <h2 style="color: darkblue">Text finished!</h2>
        </div>
    {% endif %}
</body>
</html>
